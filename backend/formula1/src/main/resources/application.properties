
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/db_formula1?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=dotenv.get("MYSQL_USERNAME")
spring.datasource.password=dotenv.get("MYSQL_PASSWORD")
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true